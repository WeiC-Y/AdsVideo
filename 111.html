<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 500px;
      height: 300px;
      cursor: pointer;
    }

    .container > video {
      width: 100%;
    }

    
  </style>
</head>
<body>
  <div id="progress"></div>
  <div class="container">
    <video src="" controls disablePictureInPicture></video>
  </div>
  <script>
    window.onload = function() {
      var video = document.querySelector('video')
      var container = document.querySelector('.container')
      var progress = document.querySelector('#progress')

      container.addEventListener('click', e => {
        setTimeout(()=>{
          window.location.href = 'https://www.baidu.com/'
        },3000)
        e.preventDefault()
      })

      function toPercent(num) {
        var str = Number(num * 100).toFixed(0)
        return str+'%'
      }

      function blob_load(src) {
      var req = new XMLHttpRequest();
    
      req.onprogress = downLoadProgress
      function downLoadProgress(e) {
        if(e.lengthComputable) {
          // 已经传输的字节数 / 总字节数
          progress.innerHTML = toPercent(e.loaded / e.total)
        }
      }

      
      req.timeout = 10000
      req.open('GET', src, true)
      req.responseType = 'blob' // 设置响应数据是一个包含二进制数据的 Blob 对象
      req.onload = function() {
        if(this.status === 200) {
          var videoBlob = this.response;
          var blobSrc = URL.createObjectURL(videoBlob) 
          video.src = blobSrc
          console.log(blobSrc, "视频缓存完毕");
        }
      }

      req.onerror = function() {
        console.log("视频加载失败!");
      }

      req.ontimeout = function() {
        progress.innerHTML = "响应超时!"
      }

      req.send()
    }
