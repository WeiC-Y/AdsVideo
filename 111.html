<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <video src="" width="500px" height="300px" controls></video>
  <script>

    window.onload = function() {
      var video = document.querySelector('video')

    function blob_load(src) {
      var req = new XMLHttpRequest();
      req.open('GET', src, true)
      req.responseType = 'blob'
      req.onload = function() {
        if(this.status === 200) {
          var videoBlob = this.response;
          var blobSrc = URL.createObjectURL(videoBlob)
          video.src = blobSrc
          console.log(blobSrc, "视频缓存完毕");
        }
      }

      req.onerror = function() {
        console.log("视频加载失败");
      }

      req.send()
    }
      blob_load('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4')
    }
  </script>
</body>
</html>
